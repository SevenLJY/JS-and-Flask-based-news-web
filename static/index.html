<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/index.css">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Load d3-cloud -->
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
</head>
<body onload="indexPage()">
<div id="main-wrapper">
    <nav>
        <ul id="nav">
            <li id="newsNav" class="activated" onclick="newsOn()">Google News</li>
            <li id="searchNav" onclick="searchOn()">Search</li>
        </ul>
    </nav>
    <div id="content-wrapper">
        <div id="indexPage" class="displayPage">
            <div id="top">
                <div id="headlines">
                </div>
                <div id="word-cloud">
                </div>
            </div>
            <div class="news">
                <h2>CNN</h2>
                <div class="news-cards">
                    <ul id="cnn"></ul>
                </div>
            </div>
            <div class="news">
                <h2>FOX</h2>
                <div class="news-cards">
                    <ul id="fox"></ul>
                </div>
            </div>
        </div>
        <div id="searchPage" class="hidden">
            <div id="form">
                <form id="searching" action="#" onsubmit="submitForm(); return false;">
                    <div id="form-row1">
                        <span><label for="keyword">Keyword <span class="red-star">*</span> </label><input type="text"
                                                                                                          name="keyword"
                                                                                                          id="keyword"
                                                                                                          required
                                                                                                          autofocus></span>
                        <span><label for="from">From <span class="red-star">*</span>  </label><input type="date"
                                                                                                     name="from"
                                                                                                     id="from" required></span>
                        <span><label for="to">To <span class="red-star">*</span>  </label><input type="date" name="to"
                                                                                                 id="to"
                                                                                                 required></span>
                    </div>

                    <label for="category" style="margin-right: 50px"> Category
                        <select id="category" name="category">
                            <option value="" selected>All</option>
                            <option value="business">Business</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="general">General</option>
                            <option value="health">Health</option>
                            <option value="science">Science</option>
                            <option value="sports">Sports</option>
                            <option value="technology">Technology</option>
                        </select>
                    </label>
                    <label for="source"> Source
                        <select id="source" name="source">
                            <option value="">All</option>
                        </select>
                    </label>
                    <br>
                    <input type="submit" id="submit" value="Search">
                    <input type="reset" id="reset" name="reset" value="clear">
                </form>
            </div>

            <div id="news-search">

            </div>
        </div>
    </div>
</div>

</body>
<script src="/static/index.js"></script>
</html>
